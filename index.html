<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Musicboot</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Poiret+One|Rammetto+One" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  
<body>

  <!-- Header/Intro Div-->

  <div class="jumbotron">

    <h1 class="display-4">MUSICBOOT</h1>


    <!-- Form and Search button div -->
    <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
      <form>
        <div class="form-row">
          <div class="col-12 col-md-9 mb-2 mb-md-0">
            <input type="text" class="form-control form-control-lg" id="search-term" placeholder="Enter the artist's name here...">
          </div>
          <div class="col-12 col-md-3">
            <button type="submit" class="btn btn-block btn-lg btn-primary" id="search-button">Go!</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Div for Jumbotron -->
  </div>

  </div>

  <p class="script">The only search app you'll need...</p>
  <!--Start of Div for Bio, Tour Dates and Songs -->
  <div class="container">
      
    <div id="myDiv">
        
    <!-- Bio -->
    <div class="col-lg-12">
      <div class="card h-100">

        <div class="card-body">
            
          <h4 class="card-title">
            <a href="#">Artist Bio</a>
          </h4>
          
            <p class="card-text" id="artistResult"></p>
          </div>
          <div class="card-footer">

            <!-- Like button -->
            <button style="font-size:15px">Like
              <i class="fa fa-thumbs-up" style="font-size:15px;color:blue"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




  <hr>
  <!-- Top Albums -->
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12 mb-6">
        <div class="card h-100">
          <a href="#">
            <!-- <img class="card-img-top" src="http://placehold.it/700x400" alt=""> -->
          </a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">Top Albums</a>
            </h4>
            <p class="card-text" id="albumResults"></p>
          </div>
          <div class="card-footer">
            <!-- Like button -->
            <button style="font-size:15px">Like
              <i class="fa fa-thumbs-up" style="font-size:15px;color:blue"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Songs and Albums -->

      <div class="col-lg-6 col-md-12 mb-6">
        <div class="card h-100">
          <a href="#">
            <!-- <img class="card-img-top" src="http://placehold.it/700x400" alt=""> -->
          </a>
          <div class="card-body">

            <h4 class="card-title">
              <a href="#">Similar Artists</a>
            </h4>
            <p class="card-text" id="similarResults"></p>
          </div>
          <div class="card-footer">
            <!-- Like button -->
            <button style="font-size:15px">Like
              <i class="fa fa-thumbs-up" style="font-size:15px;color:blue"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  <hr>
  <!-- Div for Popular Videos 1 and 2 -->

  <div class="container">
    <!-- Youtube 1st -->
    <div class="row">
      <div class="col-lg-6 col-md-12 mb-6">
        <div class="card h-100">
          <a href="#">
            <!-- <img class="card-img-top" src="http://placehold.it/700x400" alt="Band Picture"> -->
          </a>
          <div class="card-body">
            <h4 class="card-title">

              <a href="#">Popular Videos</a>
              <div id="results1">
              </div>
            </h4>
            <h5>
              <div class="artist-name"></div>
            </h5>


          </div>
          <div class="card-footer">

            <!-- Like button -->

            <button style="font-size:15px">Like
              <i class="fa fa-thumbs-up" style="font-size:15px;color:blue"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-12 mb-6">
        <div class="card h-100">
          <a href="#">
            <!-- <img class="card-img-top" src="http://placehold.it/700x400" alt="Band Picture"> -->
          </a>
          <div class="card-body">
            <h4 class="card-title">

              <a href="#">Popular Videos</a>
              <div id="results2">
              </div>
            </h4>
            <h5>
              <div class="artist-name"></div>
            </h5>
          </div>
          <div class="card-footer">
            <!-- Like button -->
            <button style="font-size:15px">Like
              <i class="fa fa-thumbs-up" style="font-size:15px;color:blue"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <hr>


    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Recent Artists</th>
          </tr>

          <button type="submit" class="btn btn-primary btn-sm btn-primary" id="clear">Clear Search</button>

        </thead>
        <tbody id="artist-data">

        </tbody>
      </table>
    </div>
  </div>



  <hr>

  <!-- Footer -->
  <div class="footer-bottom">
    <p>Powered by | Musicbootstrap 2018</p>
  </div>
  <!-- /.container -->



  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script type="text/javascript" src="./javascript/javascript.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



</body>

</html>
